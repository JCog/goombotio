plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java'
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.jfrog.org/artifactory/libs-release"}
    }
}

version '1.0'
sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.github.gikkman:Java-Twirk:0.6.1"
    implementation "org.mongodb:mongodb-driver-sync:4.1.0"
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.25'
    compile group: 'com.github.twitch4j', name: 'twitch4j', version: '1.0.0-alpha.20'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
    compile 'net.dv8tion:JDA:4.1.1_101'
    compile "com.google.guava:guava:16+"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4"
}

jar {
    manifest {
        attributes(
            'Main-Class': 'Main'
        )
    }
}