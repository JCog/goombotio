plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java'
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.jfrog.org/artifactory/libs-release"}
    }
}

version '1.0'
sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.github.gikkman', name: 'Java-Twirk', version: '0.6.2'
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.1.0'
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.4.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.25'
    implementation group: 'com.github.twitch4j', name: 'twitch4j', version: '1.1.2'
    implementation group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
    implementation group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'com.jcraft', name: 'jsch', version: '0.1.54'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.1_101'
    implementation group: 'com.google.guava', name: 'guava', version: '16+'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.4'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'Main'
        )
    }
}