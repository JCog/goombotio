plugins {
    id 'java'
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.jfrog.org/artifactory/libs-release"}
    }
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.github.gikkman:Java-Twirk:0.5"
    implementation "org.mongodb:mongodb-driver:3.10.1"
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.25'
    compile group: 'com.github.twitch4j', name: 'twitch4j', version: '1.0.0-alpha.19'
    compile 'net.dv8tion:JDA:4.1.1_101'
}
